<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="./style3.css">
</head>
<body id="mediaS">
    <div>
        <header>  
            <div class="logo"><a href="#">MUSIC PLAYER</a></div>  
            <div class="menu">  
             <!-- <ul>  
                <li><a href="#" class="under">HOME</a></li>  
                <li><a href="#" class="under">REGISTER</a></li>
                <li><a href="#" class="under">PLAYLIST</a></li>  
                <li><a href="#" class="under">CONTACT US</a></li>  
                <li><a href="#" class="under">ABOUT US</a></li>  
              </ul>  -->
            </div>  
            <div class="search">  
              <a href=""><input type="text" placeholder="search" id="input">  
                <ion-icon class="s" name="search"></ion-icon>  
              </a>  
            </div>  
            <div class="heading">  
              <ul>  
                <li><a href="./Home.html" class="under">HOME</a></li> 
                <li><a href="./register.html" class="under">REGISTER</a></li> 
                <li><a href="./player.html" class="under">PLAYER</a></li>  
                <!--<li><a href="#" class="under">OUR PRODUCTS</a></li>-->
                <li><a href="./feedback.html" class="under">FEEDBACK</a></li>
              </ul>  
            </div>  
            <div class="heading1">  
              <ion-icon name="menu" class="ham"></ion-icon>  
            </div>  
          </header> 
    </div>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
